<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Guess the number game</title>
</head>
<body class="card bg-dark text-white">
        <div class="card bg-dark text-white" style="margin-top: 10rem; border: 1px solid white; padding: 3rem;">
            <h1>Welcome to the number guessing game!</h1>
            <p>Now you might be wondering what is the concept of this game.
                We picked a random number between 0 and 10, and your role is to guess it without
                reaching the guesses limit.
                You can also choose the difficulty of the game, <strong>how cool !</strong> 
            </p>
            <div class="row">
                <div class="col-auto d-flex align-items-center" style="background-color: lightgrey; border-radius: 10px; color: black;">
                    <p class="m-0">choose the difficulty : </p> 
                </div>
                <div class="col">
                    <!-- here the selection took the rest of the space in 
                    the first testing & the style of the page also but it did not work, so i had to update the cdn, but nothing happened -->
                    <select class="custom-select">
                        <option value="1">Easy</option>
                        <option value="2" selected>Normal</option>
                        <option value="3">Hard</option>
                      </select>
                </div>
            </div>
            <div class="row h-100 justify-content-center align-items-center" style="margin-top: 1rem;">
                <button id="start-game-btn" class="btn btn-success rounded-pill">Start Game</button>
            </div>
            <p class="guesses"></p>
            <p class="finalResult"></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
