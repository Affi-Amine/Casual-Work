<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>To-Do Prototype</title>
</head>
<body class="card bg-dark text-white">
    <div class="container">
        <h1 class="mt-3 text-center">Welcome to Your Favorite To-Do Platform</h1>
        <div class="row">
            <div class="col-7">
                <div class="card bg-dark text-white todo-list" id="todo-list" style="margin-top: 1rem; border: 1px solid white; padding: 3rem;">
                    <h3 class="text-center mb-4">Your To-Do List : </h3>
                    <!-- <div class="card text-white" style="background-color: grey;margin-top: 1rem; border: 1px solid white; padding: 3rem;">

                    </div> -->
                </div>
            </div>
            <div class="col-5">
                <div class="card bg-dark text-white" style="margin-top: 1rem; border: 1px solid white; padding: 3rem;">
                    <h3 class="text-center mb-4">Create New Task</h3>
                    <form>
                        <div class="form-group mb-3">
                            <label for="todo" class="mb-1">To-Do Name : </label>
                            <input type="text" class="form-control" id="todo" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="description" class="mb-1">To-Do Description : </label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                        <button class="todo-btn btn btn-success rounded-pill" >Add To-Do</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
