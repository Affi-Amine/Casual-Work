<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Mini Word Prototype</title>
</head>
<body class="card bg-dark text-white">
    <div class="container">
        <div class="card bg-dark text-white" style="margin-top: 1rem; border: 1px solid white; padding: 3rem;">
            <h1>Welcome To The Mini Word Prototype!</h1>
            <!-- first row containing the labels -->
            <div class="mb-2 row">
                <div class="col">
                    Font Color :
                </div>
                <div class="col">
                    Font Size :
                </div>
                <div class="col">
                    Font Family :
                </div>
            </div>
            <!-- second row containg the forms -->
            <div class="row mb-5">
                <div class="col">
                    <input type="color" class="form-control clr">
                </div>
                <div class="col">
                    <input type="number" class="form-control nbr">
                </div>
                <div class="col">
                    <select class="form-control slc">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                    </select>
                </div>
            </div>
            <!-- <div class="text-center"> -->
            <div class="form-group text-center">
                <div class="mb-3">
                    <label for="txt-area">Enter your text here : </label>
                </div>
                <div>
                    <textarea name="txt-area" id="txt-area" cols="30" rows="10"></textarea>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
